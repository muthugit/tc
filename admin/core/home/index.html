<div class="container">
	<div class="col-sm-7 well">
		<form class="form-horizontal">
			<fieldset>
				<legend>Register</legend>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Full
						name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputEmail"
							placeholder="Name of the user">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputEmail"
							placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Re-enter
						Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Gender</label>
					<div class="col-lg-10">
						<div class="radio">
							<label> <input type="radio" name="optionsRadios"
								id="optionsRadios1" value="option1" checked=""> Male
							</label>
						</div>
						<div class="radio">
							<label> <input type="radio" name="optionsRadios"
								id="optionsRadios2" value="option2"> Female
							</label>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox"> Accept Terms &
								Conditions
							</label>
						</div>
					</div>

				</div>

				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-link">Cancel</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-sm-5 well" style='background-color: white'>
		<form class="form-horizontal">
			<fieldset>
				<legend>Login</legend>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputEmail"
							placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
				</div>
			</fieldset>
			<div class="col-lg-10 col-lg-offset-2">
				<button type="reset" class="btn btn-link">Login</button>
			</div>
		</form>
	</div>
</div>
