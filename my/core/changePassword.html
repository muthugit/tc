<div class="container">
	<div class="col-sm-2"></div>
	<div class="col-sm-8 well">
		<fieldset>
			<legend>Reset my password</legend>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="text" disabled="disabled" ng-model="profile.email" value=""
						class="form-control" id="email" placeholder="Current passwprd">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Old
					password</label>
				<div class="col-lg-10">
					<input type="text" ng-model="profile.oldPassword" value=""
						class="form-control" id="oldPassword"
						placeholder="Current passwprd">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">New
					password</label>
				<div class="col-lg-10">
					<input type="text" ng-model="profile.newPassword" value=""
						class="form-control" id="newPassword" placeholder="New password">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Confirm
					password</label>
				<div class="col-lg-10">
					<input type="text" ng-model="profile.confirmPassword" value=""
						class="form-control" id="confirmPassword"
						placeholder="Confirm password">
				</div>
			</div>
		</fieldset>
		<br>
		<center>
			<button ng-click="resetPassword()" class="btn btn-primary">
				<i class="fa fa-check"></i> Reset password
			</button>
		</center>
	</div>
	<div class="col-sm-2"></div>
</div>
