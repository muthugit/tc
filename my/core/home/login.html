
<style>
body {
	background-color: white
}
</style>
<div class="container" ng-app="cmsApp" ng-controller="userController">
	<div class="col-sm-12 loginBox" id="loginSection">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 well" style='background-color: white'>
			<form class="form-horizontal">
				<fieldset>
					<legend>Login</legend>
					<div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="text" ng-model="login.email" class="form-control"
								id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-lg-2 control-label">Password</label>
						<div class="col-lg-10">
							<input type="password" ng-model="login.password"
								class="form-control" id="inputPassword" placeholder="Password">
						</div>
					</div>
					<center>
						<!-- 						<div id="RecaptchaField1"></div> -->
					</center>
				</fieldset>

				<div class="col-lg-10 col-lg-offset-2">
					<button ng-click="loginUser()" class="btn btn-link">Login</button>
					<button ng-click="showRegister()" class="btn btn-link">Don't
						have account? Register</button>
					<button ng-click="showForgotPassword()" class="btn btn-link">Forgot
						password</button>
				</div>
			</form>
		</div>
		<div class="col-sm-3"></div>
	</div>
	<div class="col-sm-12 loginBox" style="display: none"
		id="registerSection">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 well">
			<form class="form-horizontal">
				<fieldset>
					<legend>Register</legend>
					<div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Full
							name</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" ng-model="user.name"
								id="inputEmail" placeholder="Name of the user">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" ng-model="user.email"
								id="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Confirm
							Email</label>
						<div class="col-lg-10">
							<input type="text" class="form-control"
								ng-model="user.confirmEmail" id="confirmEmail"
								placeholder="Confirm Email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Gender</label>
						<div class="col-lg-10">
							<div class="radio">
								<label> <input type="radio" name="optionsRadios"
									id="optionsRadios1" value="option1" checked=""> Male
								</label>
							</div>
							<div class="radio">
								<label> <input ng-model="user.gender" type="radio"
									name="optionsRadios" id="optionsRadios2" value="option2">
									Female
								</label>
							</div>
							<div class="g-recaptcha"
								data-sitekey="6LdQ_iATAAAAAOv5yCdRD0pkarUgT5CBZBxaL-F9"></div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<center>
								<div style="padding-bottom: 10px;" id="RecaptchaField1"></div>
							</center>
							<button ng-click="reset()" class="btn btn-link">Reset</button>
							<button type="submit" ng-click="saveUser()"
								class="btn btn-primary">Submit</button>
							<button ng-click="showLogin()" class="btn btn-link">Login</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="col-sm-3"></div>
	</div>

	<div class="col-sm-12 loginBox" style="display: none"
		id="resetPasswordSection">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 well" style='background-color: white'>
			<form class="form-horizontal">
				<fieldset>
					<legend>Reset Password</legend>
					<div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="text" ng-model="resetPassword.email"
								class="form-control" id="inputEmail" placeholder="Email">
						</div>
					</div>
				</fieldset>
				<div class="col-lg-10 col-lg-offset-2">
					<button ng-click="resetPassword()" class="btn btn-link">Send
						Request</button>
					<button ng-click="showLogin()" class="btn btn-link">Login</button>
				</div>
			</form>
		</div>

		<div class="col-sm-3"></div>
	</div>
</div>
