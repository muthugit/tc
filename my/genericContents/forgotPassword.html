<html>
<head>

<title>Reset password</title>
</head>
<body style="background-color: blue;">
	<form id="formId" method="post">

		<div class="container jumbotron"
			style="display: inline-block; height: 100%; width: 100%; vertical-align: middle;">
			<center>
				<h1>Create / Change your password</h1>
				<p>This is the time to reset your password</p>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<input type="hidden" name="objectId" id="objectId"> <input
						name="password" class="form-control" id="newPwd" type="password"
						placeholder="New password"> <br>
					<button id="resetPwd" class="btn btn-primary" type="submit">Sumbit</button>
				</div>
				<div class="col-sm-4"></div>
			</center>
		</div>



	</form>
</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/localConfig.js"></script>
<script>
	function getParameterByName(name, url) {
		if (!url)
			url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex
				.exec(url);
		if (!results)
			return null;
		if (!results[2])
			return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	var foo = getParameterByName('id');
	document.getElementById('objectId').value = foo;

	$('#resetPwd').click(function() {
		$('#formId').attr('action', APIUrl + "/confirmPassword/");
	});
</script>
