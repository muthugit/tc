<div class="col-sm-12">
	<div class="col-sm-2">
		<H3>Category Name</H3>
	</div>
	<div class="col-sm-10">
		<div ng-repeat="categoryListContent1 in categoryList1"
			class="well col-sm-3 home-category-list" style="padding: 0px;">
			<div
				style="height: 100%; overflow: hidden; border-radius: 0px; vertical-align: middle;">
				<img ng-src="{{categoryListContent1.featureImageURL}}"
					style="align: middle; width: 100%;">
			</div>
			<div class="" style="padding: 15px; padding-top: 0px;">
				<br> <a href="#/p/{{post.id}}"><h5>{{categoryListContent1.title}}</h5></a> <a
					class="btn-read" href="#/p/{{post.id}}">Read full story</a>
			</div>
		</div>
	</div>
</div>
