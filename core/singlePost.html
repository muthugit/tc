<style>
body {
	background-color: white;
}
</style>
<div class="container" ng-app="cmsApp"
	ng-controller="commonController">
	<div class="col-sm-3">
		<h4>{{singleContent[0].title}}</h4>
		<a href="#/author/{{singleContent[0].userItem.objectId}}">{{singleContent[0].userItem.name}}</a>
		<br> <span am-time-ago="singleContent[0].createdAt"></span> <br>
		Category: {{singleContent[0].categoryItemData.title}}
	</div>
	<div class="col-sm-6">
		<div ng-if="singleContent[0].featureImageURL !== ''">
			<img src="{{singleContent[0].featureImageURL}}" width="100%" />
		</div>
		<hr>
		<p ng-bind-html=singleContent[0].postDetail></p>
	</div>
	<div class="col-sm-3">
		ADS <img src="ads/01.jpg" class=""><hr> <img
			src="ads/02.jpg" class=""><hr> <img src="ads/03.jpg"
			class=""><hr> <img src="ads/04.jpg" class="">

	</div>
</div>
